<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="small app with slides and a menu using css animations">

    <title>Tiny-App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animations.css">
 
    <style>
        :root {
            --main-primary: #194171;
            --main-primary-light: #4d6ba0;
            --main-primary-dark: #001b45;

            --main-secondary: #F39C2E;
            --main-secondary-light: #ffcd60;
            --main-secondary-dark: #bb6d00;

            --main-background: #eeeeee;
            --main-background-light: #efefef;
            --main-background-dark: #e0e0e0;

            --main-button-color: rgba(0, 0, 0, 0.54);
            --main-button-light-on-light-color: rgba(255, 255, 255, 1);

            /* normal text - dark on light */
            --main-text-primary-on-light: rgba(0, 0, 0, o.87);
            --main-text-secondary-on-light: rgba(0, 0, 0, 0.54);
            --main-text-disabled-on-light: rgba(0, 0, 0, 0.38);
            --main-text-hint-on-light: rgba(0, 0, 0, 0.38);
            --main-text-divider-on-light: rgba(0, 0, 0, 0.12);

            /* normal text - light on dark */
            --main-text-disabled-on-light: rgba(0, 0, 0, 1);
            --main-text-disabled-on-light: rgba(0, 0, 0, 0.70);
            --main-text-disabled-on-light: rgba(0, 0, 0, 0.50);
            --main-text-disabled-on-light: rgba(0, 0, 0, 0.50);
            --main-text-disabled-on-light: rgba(0, 0, 0, 0.12);

            /* other texts */
            --main-text-primary-light-on-light: rgba(255, 255, 255, 0.87);
        }
    </style>

    <body>
        <div class="perspective">
            <article id="p1" class="page page-onscreen page-current">
                <span class="page-inner">1</span>
            </article>
            <article id="p2" class="page">
                <span class="page-inner">2</span>
            </article>
            <article id="p3" class="page">
                <span class="page-inner">3</span>
            </article>
            <article id="p4" class="page">
                <span class="page-inner">4</span>
            </article>
            <article id="p5" class="page">
                <span class="page-inner">5</span>
            </article>
            <article id="p6" class="page">
                <span class="page-inner">6</span>
            </article>
            <nav class="page">

                <button class="button-close" aria-label="close-menu">
                    <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
                <div class="nav-wrapper">
                    <div id="to-p1" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"
                                />
                            </svg>
                            <div>
                                <span>Vinyl</span>
                            </div>
                        </a>
                    </div>
                    <div id="to-p2" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"
                                />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                            <div>
                                <span>Film</span>
                            </div>
                        </a>
                    </div>
                    <div id="to-p3" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
                                />
                            </svg>
                            <div>
                                <span>Cloud</span>
                            </div>
                        </a>
                    </div>
                    <div id="to-p4" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                            </svg>
                            <div>
                                <span>Talk</span>
                            </div>
                        </a>
                    </div>
                    <div id="to-p5" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"
                                />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                            <div>
                                <span>Chat</span>
                            </div>
                        </a>
                    </div>
                    <div id="to-p6" class="nav-item">
                        <a href="#">
                            <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M9.4 10.5l4.77-8.26C13.47 2.09 12.75 2 12 2c-2.4 0-4.6.85-6.32 2.25l3.66 6.35.06-.1zM21.54 9c-.92-2.92-3.15-5.26-6-6.34L11.88 9h9.66zm.26 1h-7.49l.29.5 4.76 8.25C21 16.97 22 14.61 22 12c0-.69-.07-1.35-.2-2zM8.54 12l-3.9-6.75C3.01 7.03 2 9.39 2 12c0 .69.07 1.35.2 2h7.49l-1.15-2zm-6.08 3c.92 2.92 3.15 5.26 6 6.34L12.12 15H2.46zm11.27 0l-3.9 6.76c.7.15 1.42.24 2.17.24 2.4 0 4.6-.85 6.32-2.25l-3.66-6.35-.93 1.6z"
                                />
                            </svg>
                            <div>
                                <span>Photo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="blur"></div>
        </div>

        <nav class="menu">
            <button aria-label="next" class="page-ontop">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
            <button aria-label="previous" class="page-ontop">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button aria-label="menu" class="page-ontop">
                <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
                    />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </nav>

        <script src="main.js"></script>
        <script src="getAnimation.js"></script>
    </body>

</html>
